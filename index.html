<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Color Picker</title>
</head>

<body>
    <h1>Animal Crossing Color Picker</h1>
    <div id="interface">
        <div>
            <div id="picker"></div><br>
            <form onsubmit="return false">
                <input type="text" id="rgb-color" maxlength="7">
                <input type="submit" onclick="update();">
            </form>
        </div>

        <div id="color-result">
            <h2>Colors you picked</h2>
            <ul>
                <li>Hue: <span id="hue-live"></span></li>
                <li>Saturation: <span id="sat-live"></span></li>
                <li>Lightness: <span id="lig-live"></span></li>
            </ul>

            <h2>In-game Colors</h2>
            <ul>
                <li>Hue: <span id="hue-ing"></span></li>
                <li>Vividness: <span id="viv-ing"></span></li>
                <li>Brightness: <span id="bri-ing"></span></li>
            </ul>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
