<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Color Picker</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Animal Crossing Color Picker">
    <meta property="og:description" content="Convert any color into a palette color for Animal Crossing: New Horizons">
    <meta property="og:url" content="https://acpicker.netlify.com/">
    <meta name="theme-color" content="#29b514">

</head>

<body>
    <h1>Animal Crossing Color Picker</h1>
    <div id="interface">
        <div id="color-picker">
            <div id="picker"></div><br>
            <form onsubmit="return false">
                <input type="text" id="rgb-color" maxlength="7">
                <input type="submit" onclick="update();" value="Done">
            </form>
        </div>

        <div id="color-result">
            <h2>Color you picked</h2>
            <div id="color-viewer"></div>
            <ul>
                <li>Hue: <span id="hue-live"></span></li>
                <li>Saturation: <span id="sat-live"></span></li>
                <li>Lightness: <span id="lig-live"></span></li>
            </ul>

            <h2>In-game Result</h2>
            <ul>
                <li>Hue: <span id="hue-ing"></span></li>
                <li>Vividness: <span id="viv-ing"></span></li>
                <li>Brightness: <span id="bri-ing"></span></li>
            </ul>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
