<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Color Picker</title>
</head>

<body>
    <h1>Animal Crossing Color Picker</h1>
    <div id="interface">
        <div id="picker"></div>
        <div>
            <h2>Colors</h2>
            <ul>
                <li>Hue: <span id="hue"></span></li>
                <li>Vividness: <span id="viv"></span></li>
                <li>Brightness: <span id="bri"></span></li>
            </ul>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
